{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="container py-5">
    <form method="POST" class="m-auto w-50 border border-1 text-white p-3">
        <h3>Şifre Değiştir</h3>
        {% csrf_token %}
        {{form}}
        <div class="text-center mt-5">
        <button type="submit" class="btn btn-info">Kaydet</button>
        <a href="{% url 'hesap' %}" class="text-decoration-none btn btn-danger">Vazgeç</a>
        </div>
    </form>
</div>


{% endblock content %}
